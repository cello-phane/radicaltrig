<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Eulerism Engine & Period Analyst</title>
    <style>
        :root { --neon: #00ff41; --bg: #0a0a0a; --panel: #111; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .container { border: 2px solid var(--neon); padding: 25px; background: #000; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); width: 100%; max-width: 900px; }
        .panel { background: var(--panel); border: 1px solid #222; padding: 20px; margin-bottom: 25px; position: relative; }
        .display { background: #051a05; border: 1px solid var(--neon); padding: 15px; margin: 15px 0; min-height: 60px; word-break: break-all; font-size: 1rem; line-height: 1.5; color: var(--neon); box-shadow: inset 0 0 10px #000; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
        input { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; outline: none; width: 100%; box-sizing: border-box; font-family: inherit; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; display: block; color: #888; }
        button { background: var(--neon); color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .status { font-size: 0.65rem; color: #555; margin-bottom: 10px; border-left: 2px solid var(--neon); padding-left: 10px; }
        .copy-btn { position: absolute; top: 20px; right: 20px; font-size: 0.6rem; padding: 5px 10px; height: auto; }
        h3 { margin-top: 0; letter-spacing: 4px; border-bottom: 1px solid #222; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h3>[ FORWARD_ENGINE ]</h3>
        <div class="status">BigInt Truncation | DNA: Factor Stripping Active</div>
        <button class="copy-btn" onclick="copyToClipboard('output')">COPY_RESULT</button>
        <div class="controls">
            <div><label>Numerator (q)</label><input type="number" id="q" value="3"></div>
            <div><label>Denominator (d)</label><input type="number" id="d" value="28"></div>
            <div><label>Repetitions (r)</label><input type="number" id="r" value="1" min="1"></div>
            <button onclick="calculateForward()">PROCESS</button>
        </div>
        <div id="output" class="display">Awaiting input...</div>
    </div>

    <div class="panel">
        <h3>[ INVERSE_ANALYST ]</h3>
        <div class="status">Continued Fraction Recovery | Modulo Cycle Detection</div>
        <div class="controls" style="grid-template-columns: 1fr auto;">
            <div><label>Decimal String</label><input type="text" id="decimalInput" placeholder="Paste string here..."></div>
            <button onclick="calculateInverse()">ANALYZE</button>
        </div>
        <div id="inverseOutput" class="display">Awaiting sequence...</div>
    </div>
</div>

<script>
    // --- UTILS ---
    function getRepeatingBase(d) {
        let temp = d < 0n ? -d : d;
        if (temp === 0n) return 0n;
        while (temp > 0n && temp % 2n === 0n) temp /= 2n;
        while (temp > 0n && temp % 5n === 0n) temp /= 5n;
        return temp;
    }

    function analyzePeriod(d) {
        let tempD = Number(getRepeatingBase(d));
        if (tempD <= 1) return 0;
        let remainder = 1 % tempD;
        let seen = new Map();
        let step = 0;
        while (remainder !== 0 && !seen.has(remainder)) {
            seen.set(remainder, step);
            remainder = (remainder * 10) % tempD;
            step++;
        }
        return step - seen.get(remainder);
    }

    function copyToClipboard(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
    }

    // --- FORWARD ENGINE ---
    function calculateForward() {
        const q = BigInt(document.getElementById('q').value);
        const d = BigInt(document.getElementById('d').value);
        const r = BigInt(document.getElementById('r').value);
        
        if (d === 0n) { document.getElementById('output').innerText = "ERR: DIV_BY_ZERO"; return; }

        const isNegative = (q < 0n) !== (d < 0n);
        const absQ = q < 0n ? -q : q;
        const absD = d < 0n ? -d : d;

        if (getRepeatingBase(absD) <= 1n || absQ % absD === 0n) {
            document.getElementById('output').innerText = (Number(q) / Number(d)).toString();
            return;
        }

        const precisionLen = 100n;
        const multiplier = 10n ** precisionLen;
        const rawBig = (absQ * multiplier) / absD;

        // Decimal Anchor Fix: (d-2)*r
        const exponent = (absD - 2n) * r;
        const shift = precisionLen - exponent;
        
        let finalBig = rawBig;
        if (shift > 0n) {
            const mask = 10n ** shift;
            finalBig = (rawBig / mask) * mask;
        }

        const whole = finalBig / multiplier;
        const frac = (finalBig % multiplier).toString();
        document.getElementById('output').innerText = (isNegative ? "-" : "") + whole + "." + frac;
    }

    // --- INVERSE ENGINE ---
    function calculateInverse() {
        let input = document.getElementById('decimalInput').value.trim();
        if (!input) return;

        let cleaned = input.replace(/0+$/, "");
        let x = parseFloat(cleaned);
        if (isNaN(x)) { document.getElementById('inverseOutput').innerText = "ERR: INVALID_INPUT"; return; }

        let h1 = 1n, h2 = 0n;
        let k1 = 0n, k2 = 1n;
        let b = x;
        const tolerance = 1.0e-15;

        for (let i = 0; i < 24; i++) {
            let a = BigInt(Math.floor(b));
            let tempH = h1; h1 = a * h1 + h2; h2 = tempH;
            let tempK = k1; k1 = a * k1 + k2; k2 = tempK;

            if (Math.abs(x - Number(h1) / Number(k1)) < tolerance) break;
            let remainder = b - Math.floor(b);
            if (remainder < 1.0e-12) break;
            b = 1 / remainder;
        }

        const period = analyzePeriod(k1);
        const periodMsg = period > 0 ? ` | PERIOD_LEN: ${period}` : " | TERMINATING";
        document.getElementById('inverseOutput').innerText = `RATIONAL_ORIGIN: ${h1} / ${k1}${periodMsg}`;
    }
</script>
</body>
</html>
