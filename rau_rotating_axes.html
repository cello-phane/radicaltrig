<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAU Axis Reflection with Endpoint Labels</title>
<style>
  body {
    background: #fff;
    color: #222;
    text-align: center;
    font-family: monospace;
    margin: 0;
    padding: 10px;
  }
  canvas {
    border: 1px solid #ccc;
    margin-top: 10px;
    border-radius: 8px;
    background: #fff;
  }
  label { margin: 0 8px; }
</style>
</head>
<body>
<h2>RAU Axis Reflection â€” Symmetry Mapping</h2>
<canvas id="canvas" width="500" height="500"></canvas>
<br>
<label>Phase:
  <input type="range" id="slider" min="0" max="4" step="0.001" value="0">
</label>
<label><input type="checkbox" id="auto" checked> Auto</label>
<label>Speed:
  <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
</label>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const slider = document.getElementById('slider');
const auto = document.getElementById('auto');
const speedSlider = document.getElementById('speed');

let t = 0, lastTime = 0;

function getRAUComponents(f) {
  const a = 1 - 2*f + 2*f*f;
  const denom = 1 / Math.sqrt(a);
  const c = (1 - f) * denom;
  const s = f * denom;
  return { c, s };
}

function getRotationComponents(param) {
  const absVal = Math.abs(param);
  const quadrant = Math.floor(absVal) % 4;
  const fraction = absVal - quadrant;
  const { c, s } = getRAUComponents(fraction);
  let cos = 0, sin = 0;
  if (quadrant === 0) { cos = c; sin = s; }
  if (quadrant === 1) { cos = -s; sin = c; }
  if (quadrant === 2) { cos = -c; sin = -s; }
  if (quadrant === 3) { cos = s; sin = -c; }
  return { cos, sin, quadrant };
}

function drawAxes(param) {
  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H/2, radius = 150;
  
  ctx.clearRect(0, 0, W, H);
  
  // Grid
  ctx.strokeStyle = "#f0f0f0";
  ctx.lineWidth = 1;
  for (let i = -4; i <= 4; i++) {
    ctx.beginPath();
    ctx.moveTo(0, cy + i*40);
    ctx.lineTo(W, cy + i*40);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(cx + i*40, 0);
    ctx.lineTo(cx + i*40, H);
    ctx.stroke();
  }
  
  // Circle outline
  ctx.strokeStyle = "#ddd";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, Math.PI*2);
  ctx.stroke();
  
  // Get rotating axes
  const { cos, sin } = getRotationComponents(param % 4);
  
  // Four endpoints of perpendicular axes with computed coordinates
  const p1 = { 
    x: cx + cos*radius, 
    y: cy - sin*radius, 
    color: "#e74c3c",
    cosVal: cos.toFixed(3),
    sinVal: sin.toFixed(3)
  };
  const p2 = { 
    x: cx - cos*radius, 
    y: cy + sin*radius, 
    color: "#e74c3c",
    cosVal: (-cos).toFixed(3),
    sinVal: (-sin).toFixed(3)
  };
  const p3 = { 
    x: cx + sin*radius, 
    y: cy + cos*radius, 
    color: "#3498db",
    cosVal: sin.toFixed(3),
    sinVal: cos.toFixed(3)
  };
  const p4 = { 
    x: cx - sin*radius, 
    y: cy - cos*radius, 
    color: "#3498db",
    cosVal: (-sin).toFixed(3),
    sinVal: (-cos).toFixed(3)
  };
  
  // X-axis line (red)
  ctx.strokeStyle = "#e74c3c";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(p2.x, p2.y);
  ctx.lineTo(p1.x, p1.y);
  ctx.stroke();
  
  // Y-axis line (blue)
  ctx.strokeStyle = "#3498db";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(p4.x, p4.y);
  ctx.lineTo(p3.x, p3.y);
  ctx.stroke();
  
  // Draw points
  [p1, p2, p3, p4].forEach(p => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
    ctx.fill();
  });
  
  // Position labels outside the circle
  const labelOffset = 50;
  
  [p1, p2, p3, p4].forEach(p => {
    // Direction from center to point
    const dx = p.x - cx;
    const dy = p.y - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const dirX = dx / dist;
    const dirY = dy / dist;
    
    // Place label outside the point
    const labelX = p.x + dirX * labelOffset;
    const labelY = p.y + dirY * labelOffset;
    
    ctx.fillStyle = p.color;
    ctx.font = "bold 12px monospace";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(`cos: ${p.cosVal}`, labelX, labelY - 8);
    ctx.fillText(`sin: ${p.sinVal}`, labelX, labelY + 8);
  });
  
  // Center origin
  ctx.fillStyle = "#999";
  ctx.beginPath();
  ctx.arc(cx, cy, 3, 0, Math.PI*2);
  ctx.fill();
  
  // Info
  ctx.fillStyle = "#000";
  ctx.font = "14px monospace";
  ctx.textAlign = "left";
  ctx.fillText(`RAU param: ${param.toFixed(3)}`, 15, 25);
}

function animate(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const dt = (timestamp - lastTime) / 1000;
  lastTime = timestamp;
  
  if (auto.checked) {
    const speed = parseFloat(speedSlider.value);
    t = (t + dt * 0.5 * speed) % 4;
    slider.value = t;
  }
  
  drawAxes(t);
  requestAnimationFrame(animate);
}

slider.addEventListener('input', () => {
  t = parseFloat(slider.value);
  drawAxes(t);
});

drawAxes(t);
requestAnimationFrame(animate);
</script>
</body>
</html>
